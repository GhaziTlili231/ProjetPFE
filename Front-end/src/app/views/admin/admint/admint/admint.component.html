<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins</title>
    <!-- Ajoutez le lien vers le fichier CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Liste des administrateurs</h1>
        <button class="btn btn-primary" (click)="showNewAdminForm()">Ajouter un administrateur</button>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Mot de passe</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let admin of admins">
                    <td>{{ admin.id }}</td>
                    <td>{{ admin.adresse_mail }}</td>
                    <td>{{ admin.mot_de_passe }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="editAdmin(admin)">Modifier</button>
                        <button class="btn btn-danger" (click)="deleteAdmin(admin.id)">Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    
        <!-- Formulaire d'ajout d'un nouvel administrateur -->
        <div *ngIf="isNewAdmin">
            <h2>Ajouter un administrateur</h2>
            <form (submit)="saveNewAdmin()">
                <label for="new-email">Email:</label>
                <input type="text" id="new-email" [(ngModel)]="newAdmin.email" name="new-email" class="form-control">
                <label for="new-password">Mot de passe:</label>
                <input type="text" id="new-password" [(ngModel)]="newAdmin.password" name="new-password" class="form-control">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
            </form>
        </div>
    
        <!-- Formulaire de modification d'un administrateur -->
        <div *ngIf="isEditing">
            <h2>Modifier l'administrateur</h2>
            <form (submit)="saveAdmin()">
                <label for="edit-email">Email:</label>
                <input type="text" id="edit-email" [(ngModel)]="editedAdmin.adresse_mail" name="edit-email" class="form-control">
                <label for="edit-password">Mot de passe:</label>
                <input type="text" id="edit-password" [(ngModel)]="editedAdmin.mot_de_passe" name="edit-password" class="form-control">
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
            </form>
        </div>
    
    </div>
    
    <router-outlet></router-outlet>
    
    
      
</body>

<router-outlet></router-outlet>
