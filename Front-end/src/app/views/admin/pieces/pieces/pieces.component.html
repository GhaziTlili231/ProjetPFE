

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des pièces</title>
    <!-- Ajoutez le lien vers le fichier CSS Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="card-body">
        <h1 class="text-center">Pieces</h1>
        <button class="btn btn-primary mb-3" (click)="ajouterPiece()">Ajouter une nouvelle pièce</button>
        
        <!-- Formulaire d'ajout -->
        <div *ngIf="isAdding" class="mt-3">
            <h4>Ajouter une pièce</h4>
            <form (ngSubmit)="saveNewPiece()" #addForm="ngForm">
    
                <div class="mb-3">
                    <label for="add-nom" class="form-label">Nom</label>
                    <input type="text" id="add-nom" class="form-control" name="nom" [(ngModel)]="newPiece.nom" required>
                </div>
                <div class="mb-3">
                    <label for="add-marque" class="form-label">Marque</label>
                    <input type="text" id="add-marque" class="form-control" name="marque" [(ngModel)]="newPiece.marque" required>
                </div>
                <div class="mb-3">
                    <label for="add-modele" class="form-label">Modèle</label>
                    <input type="text" id="add-modele" class="form-control" name="modele" [(ngModel)]="newPiece.modele" required>
                </div>
                <div class="mb-3">
                    <label for="add-stock" class="form-label">Stock</label>
                    <input type="number" id="add-stock" class="form-control" name="stock" [(ngModel)]="newPiece.stock" required>
                </div>
                <div class="mb-3">
                    <label for="add-prix" class="form-label">Prix</label>
                    <input type="number" id="add-prix" class="form-control" name="prix" [(ngModel)]="newPiece.prix" required>
                </div>
                <button type="submit" class="btn btn-primary">Enregistrer</button>
                <button type="button" class="btn btn-secondary" (click)="cancelAdd()">Annuler</button>
            </form>
        </div>
        <!-- Formulaire de modification -->
<div *ngIf="isEditing" class="mt-3">
    <h4>Modifier la pièce</h4>
    <form (ngSubmit)="savePiece()" #editForm="ngForm">

        <div class="mb-3">
            <label for="edit-nom" class="form-label">Nom</label>
            <input type="text" id="edit-nom" class="form-control" name="nom" [(ngModel)]="editedPiece.nom" required>
        </div>
        <div class="mb-3">
            <label for="edit-marque" class="form-label">Marque</label>
            <input type="text" id="edit-marque" class="form-control" name="marque" [(ngModel)]="editedPiece.marque" required>
        </div>
        <div class="mb-3">
            <label for="edit-modele" class="form-label">Modèle</label>
            <input type="text" id="edit-modele" class="form-control" name="modele" [(ngModel)]="editedPiece.modele" required>
        </div>
        <div class="mb-3">
            <label for="edit-stock" class="form-label">Stock</label>
            <input type="number" id="edit-stock" class="form-control" name="stock" [(ngModel)]="editedPiece.stock" required>
        </div>
        <div class="mb-3">
            <label for="edit-prix" class="form-label">Prix</label>
            <input type="number" id="edit-prix" class="form-control" name="prix" [(ngModel)]="editedPiece.prix" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Annuler</button>
    </form>
</div>

        
        <!-- Tableau des pièces -->
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <!-- En-tête du tableau -->
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Marque</th>
                        <th>Modèle</th>
                        <th>Stock</th>
                        <th>Prix</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <!-- Corps du tableau -->
                <tbody>
                    <tr *ngFor="let piece of pieces">
                        <!-- Affichage des données de la pièce -->
                        <td>{{ piece.id }}</td>
                        <td>{{ piece.nom }}</td>
                        <td>{{ piece.marque }}</td>
                        <td>{{ piece.modele }}</td>
                        <td>{{ piece.stock }}</td>
                        <td>{{ piece.prix }}</td>
                        <!-- Actions pour chaque pièce -->
                        <td>
                            <!-- Bouton "Modifier" -->
                            <button class="btn btn-primary" (click)="editPiece(piece)">Modifier</button>
                            <!-- Bouton "Supprimer" -->
                            <button class="btn btn-danger" (click)="supprimerPiece(piece.id)">Supprimer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    

</body>
