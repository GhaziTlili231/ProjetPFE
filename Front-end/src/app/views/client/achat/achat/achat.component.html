<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Historique d'achat</b></h4></div>
                        <div class="col align-self-center text-right text-muted">{{ cartItems.length }} items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom" *ngFor="let item of cartItems">
                    <div class="row main align-items-center">
                        <div class="col-2"> <img [src]="item.image" class="img-fluid enlarged-image"
                                                  alt="Product Image"></div>
                        <div class="col">
                            <div class="row">{{ item.piece }}</div>
                        </div>
                        <div class="col">
                            <div class="row">{{ item.marque }}</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">{{ item.nombre }}</a><a href="#">+</a>
                        </div>
                        <div class="col">{{ item.prix }} DT</div>
                        <div class="col">{{ (item.date_achat) }}</div>

                    </div>
                </div>
                <div class="back-to-shop"><a href="#">&leftarrow;</a><span class="text-muted">Retour au panier</span></div>
            </div>
        </div>
    </div>

    <ng-template #emptyCart>
        <p>Votre panier est vide.</p>
    </ng-template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
