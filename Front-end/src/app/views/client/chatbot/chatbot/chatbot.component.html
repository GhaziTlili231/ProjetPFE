<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<body>
  
<div class="container d-flex justify-content-center">
  <div class="card mt-5">
    <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
      <i class="fas fa-chevron-left"></i>
      <span class="pb-3">Chatbot</span>
      <i class="fas fa-times"></i>
    </div>
    <div class="card-body">
      <div *ngFor="let message of messages" class="d-flex flex-row p-3">
        <ng-container *ngIf="message.sender === 'user'">
          <div class="chat ml-2 p-3 u">{{ message.text }}</div>
          <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7.png" width="50" height="50">
        </ng-container>
        <ng-container *ngIf="message.sender === 'bot'">
          <img src="https://media.istockphoto.com/id/1010001882/fr/vectoriel/%C3%B0-%C3%B0%C2%B5%C3%B1-%C3%B0-%C3%B1-%C3%B1.jpg?s=612x612&w=0&k=20&c=1eSGWj2ckLNZrjRenFfhTNIN3GkHdqeZ365nlM0gvsA=" width="50" height="50">
          <div class="chat ml-2 p-3 b">{{ message.text }}</div>
        </ng-container>
      </div>
    </div>
    
    
    
    <div class="form-group px-3">
      <textarea class="form-control large-textarea" rows="5" placeholder="Posez votre question" [(ngModel)]="question"></textarea>
      <div class="form-group px-3 text-center"> <!-- Ajoutez la classe 'text-center' pour centrer le contenu -->
        <button class="btn btn-success" (click)="sendMessage()">Envoyer</button> <!-- Remplacez la classe 'btn-primary' par 'btn-success' pour la couleur verte -->
      </div>
      
    </div>
  </div>
</div>
</body>
