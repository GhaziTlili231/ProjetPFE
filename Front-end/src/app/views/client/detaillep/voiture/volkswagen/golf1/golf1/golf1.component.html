
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8" *ngFor="let product of filteredProducts; let i = index">
                <div class="row g-0 mb-4 border rounded">
                    <div class="col-md-5">
                        <img class="img-fluid rounded-start" [src]="product.image" [alt]="product.name" style="height: 200px; object-fit: cover;">
                    </div>
                    <div class="col-md-7 d-flex flex-column justify-content-center p-3">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
                        <h6 class="card-title">{{ product.price }} DT</h6>
                        <div class="input-group mb-3">
                            <input type="number" class="form-control" [(ngModel)]="product.quantity" min="1">
                        </div>
                        <button class="btn btn-primary" (click)="addToCart(product)">Ajouter au panier</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Affichage du message d'erreur -->
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
</body>
