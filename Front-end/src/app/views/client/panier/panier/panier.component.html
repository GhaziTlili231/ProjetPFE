<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col"><h4><b>Panier</b></h4></div>
                        <div class="col align-self-center text-right text-muted">{{ cartItems.length }} items</div>
                    </div>
                </div>
                <div class="row border-top border-bottom" *ngFor="let item of cartItems">
                    <div class="row main align-items-center">
                        <div class="col-2"> <img [src]="item.image" class="img-fluid enlarged-image"
                                                  alt="Product Image"></div>
                        <div class="col">
                            <div class="row">{{ item.piece }}</div>
                        </div>
                        <div class="col">
                            <div class="row">{{ item.marque }}</div>
                        </div>
                        <div class="col">
                            <a href="#">-</a><a href="#" class="border">{{ item.nombre }}</a><a href="#">+</a>
                        </div>
                        <div class="col">{{ item.prix }} DT</div>
                        <div class="col"><button class="btn btn-danger" (click)="deleteItem(item.id)">X</button>
                        </div>
                    </div>
                </div>
                <div class="back-to-shop"><a [routerLink]="['/client/achat']">&leftarrow;</a><span class="text-muted">Historique d achat</span>
                </div>
            </div>
            <div class="col-md-4 summary">
                <div>
                    <h5><b>Livraison</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:0;">Produits {{ cartItems.length }}</div>
                </div>
                <form *ngIf="showForm && !formulaireComplet">
                  <div class="mb-3">
                    <label for="adresse_mail" class="form-label">Adresse Email</label>
                    <input type="email" class="form-control" id="adresse_mail" [(ngModel)]="adresse_mail" name="adresse_mail" required>
                  </div>
                  <div class="mb-3">
                    <label for="mot_de_passe" class="form-label">Mot de Passe</label>
                    <input type="password" class="form-control" id="mot_de_passe" [(ngModel)]="mot_de_passe" name="mot_de_passe" required>
                  </div>
              
                  
                  <div class="mb-3">
                      <label for="ville" class="form-label">Ville</label>
                      <select class="form-select" id="ville" [(ngModel)]="ville" name="ville">
                          <option value="" disabled selected>Choisir une ville</option>
                          <option value="Gafsa">Gafsa</option>
                          <option value="Sfax">Sfax</option>
                          <option value="Sousse">Sousse</option>
                          <option value="Ariana">Ariana</option>
                         <option value="Béja">Béja</option>
                         <option value="Ben Arous">Ben Arous</option>
                         <option value="Bizerte">Bizerte</option>
                         <option value="Gabès">Gabès</option>
                         <option value="Gafsa">Gafsa</option>
                         <option value="Jendouba">Jendouba</option>
                         <option value="Kairouan">Kairouan</option>
                         <option value="Kasserine">Kasserine</option>
                         <option value="Kébili">Kébili</option>
                         <option value="Le Kef">Le Kef</option>
                         <option value="Mahdia">Mahdia</option>
                         <option value="Manouba">Manouba</option>
                         <option value="Médenine">Médenine</option>
                         <option value="Monastir">Monastir</option>
                         <option value="Nabeul">Nabeul</option>
                         <option value="Sidi Bouzid">Sidi Bouzid</option>
                        <option value="Siliana">Siliana</option>
                        <option value="Tataouine">Tataouine</option>
                        <option value="Tozeur">Tozeur</option>
                        <option value="Tunis">Tunis</option>
                        <option value="Zaghouan">Zaghouan</option>


                          <!-- Ajoutez d'autres villes ici -->
                      </select>
                  </div>
                  <div class="mb-3">
                      <label for="adresse" class="form-label">Adresse</label>
                      <input type="text" class="form-control" id="adresse" [(ngModel)]="adresse" name="adresse">
                  </div>
                  <div class="mb-3">
                      <label for="telephone" class="form-label">Numéro de téléphone</label>
                      <input type="text" class="form-control" id="telephone" [(ngModel)]="telephone" name="telephone">
                  </div>
                  <div class="mb-3">
                    <label for="paiement" class="form-label">Si paiement par cate bancaire entrez la numero de carte sinon eliminez de champ</label>
                    <input type="text" class="form-control" id="paiement" [(ngModel)]="paiement" name="paiement">
                </div>
                
                  <button class="btn" (click)="passerCommande()" [routerLink]="['/client/panier']">Passer la commande</button>
                </form>
              
                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">PRIX TOTAL </div>
                    <div class="col text-right">{{ totalPrix }} DT</div>
                </div>
                <button class="btn" (click)="toggleForm(); formulaireComplet = false">Confirmer l'achat</button>
            </div>
        </div>
    </div>

    <ng-template #emptyCart>
        <p>Votre panier est vide.</p>
    </ng-template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
