<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription avec Google</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container w-50 mt-5">
        <div class="container text-center mx-auto mt-5 text-white display-4">Entrez votre adresse mail si votre mot de passe est oublié</div>
        <form id="loginForm" (submit)="afficherMessage($event)">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-white">Votre adresse mail:</label>
                <input #exampleInputEmail1 name="email" type="email" class="form-control display-2" aria-describedby="emailHelp" placeholder="Votre Adresse mail" >
                <button type="submit" class="btn btn-outline-danger container">Envoyer</button>
            </div>
            <div *ngIf="messageVisible" class="alert alert-info">Vérifier votre adresse mail</div>
            <a [routerLink]="['/loginutulisateur']" class=" text-white">Retouner a la page de connexion</a>
        </form>
    </div>
</body>

</html>
